<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main>
        <section id="search-bar">
            <input type="text" placeholder="Search for a PokÃ©mon">
            <button>Search</button>
        </section>

        <nav id="filter-bar">
            <button id="all">All</button>
            <button id="grass">Grass</button>
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="electric">Electric</button>
            <button id="ice">Ice</button>
            <button id="fighting">Fighting</button>
            <button id="poison">Poison</button>
            <button id="ground">Ground</button>
            <button id="flying">Flying</button>
            <button id="psychic">Psychic</button>
            <button id="bug">Bug</button>
            <button id="rock">Rock</button>
            <button id="ghost">Ghost</button>
            <button id="dragon">Dragon</button>
            <button id="dark">Dark</button>
            <button id="steel">Steel</button>
            <button id="fairy">Fairy</button>
        </nav>

        <section id="sort-bar">
            <button>Sort A-Z</button>
            <button>Sort Z-A</button>
        </section>

        <section id="pagination-bar">
            <button>Previous</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>Next</button>
        </section>

        <section id="loading">
            <img src="images/loading.gif" alt="Loading">
        </section>

        <section id="pokemon-list">
             
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
